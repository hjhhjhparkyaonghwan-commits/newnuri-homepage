<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>신누리당 - 보도자료</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:"Noto Sans KR",sans-serif;background:#fff;color:#111}
    header, footer{background:#c62828;color:#fff;text-align:center;padding:1rem}
    .container{max-width:1100px;margin:2rem auto;padding:0 1rem}
    h1{margin-bottom:1.5rem}
    .grid{display:grid;gap:1.5rem}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{border:1px solid #eee;border-radius:12px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.08);transition:.2s}
    .card:hover{transform:translateY(-4px)}
    .card img{width:100%;height:160px;object-fit:cover}
    .card-body{padding:1rem}
    .card h3{margin:0 0 .5rem;font-size:1.1rem}
    .card p{margin:0 0 .5rem;color:#555;font-size:.9rem}
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <header>
    <h2>신누리당 보도자료</h2>
  </header>

  <div class="container">
    <h1>최신 보도자료</h1>
    <div class="grid">
      <a href="press-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=보도자료1" alt="보도자료1">
          <div class="card-body">
            <h3>신누리당, 청년 정책 발표</h3>
            <p>청년 세대를 위한 일자리 정책을 공개했습니다.</p>
          </div>
        </div>
      </a>
      <a href="press-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=보도자료2" alt="보도자료2">
          <div class="card-body">
            <h3>경제 혁신 포럼 개최</h3>
            <p>경제 전문가들과 함께 혁신 전략을 논의했습니다.</p>
          </div>
        </div>
      </a>
      <a href="press-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=보도자료3" alt="보도자료3">
          <div class="card-body">
            <h3>복지 확대 방안 발표</h3>
            <p>국민 복지 향상을 위한 정책을 제안했습니다.</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 신누리당</p>
  </footer>
</body>
</html>
