<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>신누리당 - 뉴스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:"Noto Sans KR",sans-serif;background:#fff;color:#111}
    header, footer{background:#c62828;color:#fff;text-align:center;padding:1rem}
    .container{max-width:1100px;margin:2rem auto;padding:0 1rem}
    h1{margin-bottom:1.5rem}
    .grid{display:grid;gap:1.5rem}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{border:1px solid #eee;border-radius:12px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.08);transition:.2s}
    .card:hover{transform:translateY(-4px)}
    .card img{width:100%;height:160px;object-fit:cover}
    .card-body{padding:1rem}
    .card h3{margin:0 0 .5rem;font-size:1.1rem}
    .card p{margin:0 0 .5rem;color:#555;font-size:.9rem}
    .date{font-size:.8rem;color:#999}
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <header>
    <h2>신누리당 뉴스</h2>
  </header>

  <div class="container">
    <h1>최신 뉴스</h1>
    <div class="grid">
      <a href="news-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=뉴스1" alt="뉴스1">
          <div class="card-body">
            <h3>신누리당, 새로운 정책 발표</h3>
            <p>청년 일자리 창출과 관련된 정책을 발표했습니다.</p>
            <div class="date">2025-08-31</div>
          </div>
        </div>
      </a>
      <a href="news-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=뉴스2" alt="뉴스2">
          <div class="card-body">
            <h3>신누리당, 지역 소통 간담회 개최</h3>
            <p>시민들과 직접 소통하는 시간을 가졌습니다.</p>
            <div class="date">2025-08-28</div>
          </div>
        </div>
      </a>
      <a href="news-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=뉴스3" alt="뉴스3">
          <div class="card-body">
            <h3>신누리당, 공정사회 포럼 열려</h3>
            <p>투명하고 공정한 사회에 대한 논의를 진행했습니다.</p>
            <div class="date">2025-08-25</div>
          </div>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 신누리당</p>
  </footer>
</body>
</html>
