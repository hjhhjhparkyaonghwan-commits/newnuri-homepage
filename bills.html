<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>신누리당 - 법안 발의</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:"Noto Sans KR",sans-serif;background:#fff;color:#111}
    header, footer{background:#c62828;color:#fff;text-align:center;padding:1rem}
    .container{max-width:1100px;margin:2rem auto;padding:0 1rem}
    h1{margin-bottom:1.5rem}
    .grid{display:grid;gap:1.5rem}
    @media(min-width:768px){.grid{grid-template-columns:repeat(3,1fr)}}
    .card{border:1px solid #eee;border-radius:12px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.08);transition:.2s}
    .card:hover{transform:translateY(-4px)}
    .card img{width:100%;height:160px;object-fit:cover}
    .card-body{padding:1rem}
    .card h3{margin:0 0 .5rem;font-size:1.1rem}
    .card p{margin:0 0 .5rem;color:#555;font-size:.9rem}
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <header>
    <h2>신누리당 법안 발의</h2>
  </header>

  <div class="container">
    <h1>최근 발의된 법안</h1>
    <div class="grid">
      <a href="bills-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=법안1" alt="법안1">
          <div class="card-body">
            <h3>청년 일자리 창출 지원법</h3>
            <p>청년 고용 확대를 위해 신누리당이 발의한 법안.</p>
          </div>
        </div>
      </a>
      <a href="bills-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=법안2" alt="법안2">
          <div class="card-body">
            <h3>지역 균형 발전 특별법</h3>
            <p>지방 경제 활성화를 위한 종합 지원 법안.</p>
          </div>
        </div>
      </a>
      <a href="bills-detail.html">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=법안3" alt="법안3">
          <div class="card-body">
            <h3>교육 혁신 지원법</h3>
            <p>미래 세대를 위한 교육 제도 개선 법안.</p>
          </div>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 신누리당</p>
  </footer>
</body>
</html>
